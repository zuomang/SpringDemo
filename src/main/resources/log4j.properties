log4j.rootLogger = info, stdout, local

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %p %-d{yyyy-MM-dd HH:mm:ss} %c %m%n

log4j.appender.local = org.apache.log4j.FileAppender
log4j.appender.local.File = /tmp/logs/springdemo.log
log4j.appender.local.layout = org.apache.log4j.PatternLayout
log4j.appender.local.layout.ConversionPattern = %p %-d{yyyy-MM-dd HH:mm:ss} %c %m%n